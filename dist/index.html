<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link
			rel="shortcut icon"
			href="./favicon/favicon.ico"
			type="image/x-icon"
	/>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
				integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
				crossorigin="anonymous" referrerpolicy="no-referrer"/>
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
	<title>Sign in</title>
	<link rel="stylesheet" href="./css/style.min.css"/>
</head>
<body>
<section class="sign-in">
	<div class="wrapper">

		<div class="sign-in__slider swiper-container">
			<div class="swiper-wrapper">
				<div class="sign-in__slider-card swiper-slide">
					<div class="wrapper__img">
						<img class="sign-in__slider-img" src="./images/slide-1.png" alt="slide-image">
					</div>
					<h2 class="sign-in__slider-title">tokenplace</h2>
					<p class="sign-in__slider-text">Multi-exchange Trading Terminal</p>
				</div>
				<div class="sign-in__slider-card swiper-slide">
					<div class="wrapper__img">
						<img class="sign-in__slider-img" src="./images/slide-2.png" alt="slide-image">
					</div>
					<h2 class="sign-in__slider-title">fund platform</h2>
					<p class="sign-in__slider-text">Hedge funds wealth management</p>
				</div>
				<div class="sign-in__slider-card swiper-slide">
					<div class="wrapper__img">
						<img class="sign-in__slider-img" src="./images/slide-3.png" alt="slide-image">
					</div>
					<h2 class="sign-in__slider-title">noviscient</h2>
					<p class="sign-in__slider-text">Management Platform</p>
				</div>

			</div>
			<div class="pagination swiper-pagination"></div>
		</div>

		<div class="sign-in__form">
			<a href="#" class="sign-in__form-logo">
				<img src="./images/logo.svg" alt="Logo">
			</a>

			<form action="#" method="post" class="sign-in_form form">
				<div class="heading">
					<h3 class="heading__title">Sign in</h3>
					<p class="heading__text">Donâ€™t have an account? <a href="#" class="heading__link"><span>Sign up now</span></a>
					</p>
				</div>

				<div class="form__email">
					<label class="form__email-label error" for="form-email">Email <span>Invalid email</span></label>
					<input
							class="form__email-input"
							id="form-email"
							name="email"
							type="email">
				</div>

				<div class="form__password">
					<label class="form__password-label error" for="form-password">Password<span>Invalid format too short</span></label>
					<input
							class="form__password-input"
							id="form-password"
							name="password"
							type="password"
							minlength="6">
					<a href="#" class="form__password-link">
						<span>Forgot your password?</span>
					</a>
				</div>

				<input class="form__btn disabled" type="submit" name="submit" value="Sign in">
			</form>

			<ul class="info">
				<li class="info__item">
					<a href="#" class="info__link">contact</a>
				</li>
				<li class="info__item">
					<a href="#" class="info__link">privacy</a>
				</li>
				<li class="info__item">
					<a href="#" class="info__link">terms</a>
				</li>
			</ul>

		</div>
	</div>
</section>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="./js/main.min.js"></script>
</body>
</html>
