<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link
			rel="shortcut icon"
			href="./favicon/favicon.ico"
			type="image/x-icon"
	/>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
				integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
				crossorigin="anonymous" referrerpolicy="no-referrer"/>
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
	<title>Sign in</title>
	<link rel="stylesheet" href="./css/style.min.css"/>
</head>
<body>

<section class="sign-in">
	<div class="sign-in__wrapper">

		<div class="sign-in__promo">
			<div class="sign-in__promo-slider swiper-container">
				<div class="slider swiper-wrapper">
					<div class="slider__card swiper-slide">
						<div class="slider__card-wrapper">
							<img src="./images/slide-1.png" alt="slider-1">
						</div>
						<div class="slider__card-title">tokenplace</div>
						<div class="slider__card-text">Multi-exchange Trading Terminal</div>
					</div>
					<div class="slider__card swiper-slide">
						<div class="slider__card-wrapper">
							<img src="./images/slide-2.png" alt="slider-2">
						</div>
						<div class="slider__card-title">fund platform</div>
						<div class="slider__card-text">Hedge funds wealth management</div>
					</div>
					<div class="slider__card swiper-slide">
						<div class="slider__card-wrapper">
							<img src="./images/slide-3.png" alt="slider-3">
						</div>
						<div class="slider__card-title">noviscient</div>
						<div class="slider__card-text">Management Platform</div>
					</div>
				</div>
				<div class="pagination swiper-pagination"></div>
			</div>
		</div>

		<div class="sign-in__form">

			<a href="#" class="sign-in__form-logo">
				<img src="./images/logo.svg" alt="Logo">
			</a>

			<form action="#" method="post" class="sign-in__form">

				<div class="sign-in__form-heading heading">
					<h3 class="heading__title">Sign in</h3>
					<p class="heading__text">Donâ€™t have an account? <a href="#" class="heading__link"><span>Sign up now</span></a>
					</p>
				</div>

				<div class="sign-in__form-email form__email">
					<label class="form__email-label" for="form-email">Email</label>
					<span class="invalid hidden">Invalid email</span>
					<input
							class="form__email-input"
							id="form-email"
							name="email"
							type="email"
					>
				</div>

				<div class="sign-in__form-password form__password">
					<label class="form__password-label" for="form-password">Password</label>
					<span class="invalid hidden">Invalid format too short</span>
					<input
							class="form__password-input"
							id="form-password"
							name="password"
							type="password"
					>
					<a href="#" class="form__password-link">
						<span>Forgot your password?</span>
					</a>
				</div>

				<input class="sign-in__form-btn disabled" type="submit" name="submit" value="Sign in">

				<ul class="sign-in__form-info info">
					<li class="info__item">
						<a href="#" class="info__link">contact</a>
					</li>
					<li class="info__item">
						<a href="#" class="info__link">privacy</a>
					</li>
					<li class="info__item">
						<a href="#" class="info__link">terms</a>
					</li>
				</ul>
			</form>

		</div>

	</div>
</section>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="./js/main.min.js"></script>
</body>
</html>
