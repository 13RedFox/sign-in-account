<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link
			rel="shortcut icon"
			href="./favicon/favicon.ico"
			type="image/x-icon"
	/>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
				integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
				crossorigin="anonymous" referrerpolicy="no-referrer"/>
	<title>MERGE DEVELOPMENT</title>
	<link rel="stylesheet" href="./css/style.min.css"/>
</head>
<body>
<section class="sign-in">
	<div class="wrapper">
		<div class="sign-in__slider">
			<div class="sign-in__slider-card">
				<div class="wrapper__img">
					<img class="sign-in__slider-img" src="./images/slide-1.jpg" alt="slide-image">
				</div>
				<h2 class="sign-in__slider-title">tokenplace</h2>
				<p class="sign-in__slider-text">Multi-exchange Trading Terminal</p>
			</div>

		</div>

		<div class="sign-in__form">
			<a href="#" class="sign-in__form-logo">
				<img src="./images/logo.svg" alt="Logo">
			</a>

			<form action="#" class="sign-in_form form">
				<div class="heading">
					<h3 class="heading__title">Sign in</h3>
					<p class="heading__text">Donâ€™t have an account? <a href="#" class="heading__link"><span>Sign up now</span></a>
					</p>
				</div>

				<div class="form__email">
					<label class="form__email-label" for="form-email">Email</label>
					<input class="form__email-input" id="form-email" name="email" type="email" required>
				</div>

				<div class="form__password">
					<label class="form__password-label" for="form-password">Password</label>
					<input class="form__password-input" id="form-password" name="password" type="password" required>
					<span class="form__password-text">Forgot your password?</span>
				</div>


				<button class="form__btn" type="submit">Sign in</button>
			</form>

			<ul class="info">
				<li class="info__item">
					<a href="#" class="info__link">contact</a>
				</li>
				<li class="info__item">
					<a href="#" class="info__link">privacy</a>
				</li>
				<li class="info__item">
					<a href="#" class="info__link">terms</a>
				</li>
			</ul>

		</div>
	</div>
</section>
<script src="./js/main.min.js"></script>
</body>
</html>
